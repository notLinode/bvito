<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bvito Объявления</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
    <h1>Объявления</h1>

    <div th:each="item : ${items}">
        <p th:text="${item.name}" />
        <p th:text="${item.description}" />
        <p th:text="${item.price}" />
        <span th:each="tag : ${item.tags}" th:text="${tag.name}" style="padding-right: 10px"></span>
        <br>
    </div>
</body>

</html>
